<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="Style.css">
    <link rel="icon" href="calculator.png">
    <title>Calculator</title>
</head>

<body>
    <section id="calculator">
        <div id="cal-heading">
            <h2>Standard Calculator</h2>
        </div>
        <div id="input-box">
            <input value="0">
        </div>
        <div id="keypad">
            <div class="container-fluid">
                <div class="row">
                    <button class="col operator" id="AC">AC</button>
                    <button class="col operator" id="mod">%</button>
                    <button class="col operator" id="power"><i>x</i><sup>y</sup></button>
                    <button class="col operator" id="back-space"><i class="fa fa-backspace"></i></button>
                </div>
                <div class="row">
                    <button class="col operator" id="x-inverse">1/x</button>
                    <button class="col operator" id="x-square">x<sup>2</sup></button>
                    <button class="col operator" id="root">x<sup>1/2</sup></button>
                    <button class="col operator" id="divide"><i class="fa fa-divide"></i></button>
                </div>
                <div class="row">
                    <button class="col number" id="seven">7</button>
                    <button class="col number" id="eight">8</button>
                    <button class="col number" id="nine">9</button>
                    <button class="col operator" id="multiply" style="font-weight: 700;">X</button>
                </div>
                <div class="row">
                    <button class="col number" id="four">4</button>
                    <button class="col number" id="five">5</button>
                    <button class="col number" id="six">6</button>
                    <button class="col operator" id="minus"><i class="fa fa-minus"></i></button>
                </div>
                <div class="row">
                    <button class="col number" id="one">1</button>
                    <button class="col number" id="two">2</button>
                    <button class="col number" id="three">3</button>
                    <button class="col operator" id="plus"><i class="fa fa-plus"></i></button>
                </div>
                <div class="row">
                    <div id="btn-col" class="col">
                        <button class="operator" id="plus-minus" style="width: 40%; margin-top: 0 !important;">
                            <i style="font-size: 15px" class="fa fa-plus"></i>
                            <h3>/</h3><i style="font-size: 15px" class="fa fa-minus"></i>
                        </button>
                        <button class="operator" id="open" style="width: 33%; margin-top: 0 !important;">(
                        </button>
                        <button class="operator" id="close" style="width: 33%; margin-top: 0 !important;">)
                        </button>
                    </div>
                    <button class="col number" id="zero">0</button>
                    <button class="col number" id="decimal">.</button>
                    <button class="col number" id="equal">=</button>
                </div>
            </div>
        </div>
    </section>
    <!-- <img src="Screenshot (257).png" > -->
</body>
<script src="script.js" type="text/javascript"></script>

</html>
